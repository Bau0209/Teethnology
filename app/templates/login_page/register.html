<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Account</title>
    <link rel="stylesheet" href="../../static/css/register.css">
    <link rel="stylesheet" href="../../static/css/portal_gateway.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left-image">
            <img src="../../static/images/bg in login.jpg" alt="Clinic Image">
        </div>
    <div class="signup-container">
        <a href="javascript:history.back()" class="back-button">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="signup-title">Create your Account</h1>
        <p class="signup-description">Register a new portfolio option in inventory and experience based on your role.</p>

        <form class="signup-form">
            <div class="form-group">
                <label for="employee-id">Employee ID</label>
                <input type="text" id="employee-id" required>
            </div>

            <div class="name-group">
                <div class="form-group">
                    <label for="first-name">First name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="middle-name">Middle name</label>
                    <input type="text" id="middle-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last name</label>
                    <input type="text" id="last-name" required>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <div class="form-group">
                <label for="password">Re-type your Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms">
                <label for="terms">Legal in Terms & Conditions</label>
            </div>

            <a class="signup-button" href="{{ url_for('login.login_page') }}">Sign up</a>
        </form>

        <p class="login-link">Already have an account? <a href="{{ url_for('login.login_page') }}" class="btn">Login</a>
    </div>
</body>
</html>
