<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
</head>
<body class="vh-100">
    <div class="container-fluid h-100 p-0 position-relative">
        <!-- Background Image -->
        <img src="../../static/images/bg in login.jpg" alt="Clinic Background" class="background-image position-absolute w-100 h-100 object-fit-cover">
        
        <div class="row g-0 h-100">
            <!-- Left Side (Empty in original) -->
            <div class="col-md-6 d-none d-md-block left-side"></div>
            
            <!-- Right Side with Login Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center right-side bg-white bg-opacity-90">
                <div class="login-container w-100 px-4 py-5" style="max-width: 500px;">
                    <!-- Back Button -->
                    <a href="javascript:history.back()" class="back-button btn btn-link text-decoration-none mb-4">
                        <i class="fas fa-arrow-left me-2"></i>Back
                    </a>
                    
                    <!-- Login Header -->
                    <div class="login-header text-center mb-5">
                        <h1 class="h2 mb-3 fw-bold">Clinic Name</h1>
                        <p class="text-muted">Log-in to your Account</p>
                    </div>
                    
                    <!-- Flash Messages -->
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            <div class="flashes mb-4">
                            {% for category, message in messages %}
                                <div class="flash-message alert alert-{{ 'danger' if category == 'error' else 'success' }} {{ category }}">
                                    {{ message }}
                                </div>
                            {% endfor %}
                            </div>
                        {% endif %}
                    {% endwith %}
                    
                    <!-- Login Form -->
                    <form class="login-form" method="POST" action="{{ url_for('login.login_page') }}">
                        <div class="form-group mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                        </div>
                        
                        <div class="form-group mb-4">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter your password" required>
                        </div>
                        
                        <button type="submit" class="login-button btn btn-primary btn-lg w-100 py-2 mb-3">Login</button>
                    </form>
                    
                    <!-- Register Link -->
                    <div class="register-link text-center mt-4">
                        Can't have an account? <a href="{{ url_for('login.register')}}" class="text-decoration-none">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
