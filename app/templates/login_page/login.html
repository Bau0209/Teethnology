<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../../static/css/login.css">
    <link rel="stylesheet" href="../../static/css/portal_gateway.css">
</head>
<body>
    <div class="page-container">
        <img src="../../static/images/bg in login.jpg" alt="Clinic Background" class="background-image">
        <div class="left-side"></div>
        
        
        <div class="right-side">
            <div class="login-container">
                <a href="javascript:history.back()" class="back-button">
                <i class="fas fa-arrow-left"></i>
                </a>
            
                <div class="login-header">
                    <h1>Clinic Name</h1>
                    <p>Log-in to your Account</p>
                </div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flashes">
                        {% for category, message in messages %}
                            <div class="flash-message {{ category }}">{{ message }}</div>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                <form class="login-form" method="POST" action="{{ url_for('login.login_page') }}">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" placeholder="Enter your email" required>
                    </div>
                    
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="login-button">Login</button>
                </form>
                
                <div class="register-link">
                    Can't have an account? <a href="{{ url_for('login.register')}}">Register</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
