<!-- Edit Appointment Modal -->
    <div class="modal fade" id="editAppointmentModal" tabindex="-1" aria-labelledby="editAppointmentLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <form id="editAppointmentForm" method="POST">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editAppointmentLabel">Edit Appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <div class="modal-body">
                        <!-- Hidden ID -->
                        <input type="hidden" name="appointment_id" id="edit-appointment-id">
                        
                        <!-- Appointment Details -->
                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Branch:</strong></label>
                            <select name="branch" id="edit-branch" class="form-select">
                                <option value="">-- Select Branch --</option>
                            </select>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Reason:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="reason" id="edit-reason" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Patient Name:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="patient_name" id="edit-patient-name" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Patient Type:</strong></label>
                            <div class="col-sm-8">                                
                                <div class="col-sm-8">
                                    <input type="text" name="patient_type" id="edit-patient-type" class="form-control" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Contact:</strong></label>
                            <div class="col-sm-8">
                                <input type="text" name="contact" id="edit-contact" class="form-control">
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Email:</strong></label>
                            <div class="col-sm-8">
                                <input type="email" name="email" id="edit-email" class="form-control">
                            </div>
                        </div>

                        <hr>
                        <h6>Initial Appointment</h6>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Date:</strong></label>
                            <div class="col-sm-8">
                                <input type="date" name="initial_date" id="edit-initial-date" class="form-control" readonly>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <label class="col-sm-4 col-form-label"><strong>Time:</strong></label>
                            <div class="col-sm-8">
                                <input type="time" name="initial_time" id="edit-initial-time" class="form-control" readonly>
                            </div>
                        </div>

                        <!-- New Schedule -->
                        <hr>
                        <div class="mb-3">
                            <label for="edit-new-appointment-datetime"><strong>New Appointment Date & Time</strong></label>
                            <p class="small text-muted">Leave empty if same date/time</p>
                            <input type="datetime-local" name="new_appointment_datetime" id="edit-new-appointment-datetime" class="form-control">
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
