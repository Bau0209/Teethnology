<div class="modal fade" id="addEquipmentModal" tabindex="-1" aria-labelledby="addEquipmentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-#00898E  text-white">
        <h5 class="modal-title" id="addEquipmentModalLabel">ADD EQUIPMENT</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row g-3">
            <!-- Left Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="equipmentName" class="form-label">Equipment Name:</label>
                <input type="text" class="form-control" id="equipmentName" required>
              </div>
              
              <div class="mb-3">
                <label for="category" class="form-label">Category:</label>
                <select class="form-select" id="category" required>
                  <option value="" selected disabled>Select category</option>
                  <option value="dental_chair">Dental Chair</option>
                  <option value="xray">X-Ray Machine</option>
                  <option value="sterilizer">Sterilizer</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="quantity" class="form-label">Quantity:</label>
                <input type="number" class="form-control" id="quantity" min="1" required>
              </div>
              
              <div class="mb-3">
                <label for="model" class="form-label">Model:</label>
                <input type="text" class="form-control" id="model">
              </div>
              
              <div class="mb-3">
                <label for="warrantyInfo" class="form-label">Warranty Info:</label>
                <textarea class="form-control" id="warrantyInfo" rows="2"></textarea>
              </div>
            </div>
            
            <!-- Right Column -->
            <div class="col-md-6">
              <div class="mb-3">
                <label for="condition" class="form-label">Condition:</label>
                <select class="form-select" id="condition" required>
                  <option value="" selected disabled>Select condition</option>
                  <option value="new">New</option>
                  <option value="excellent">Excellent</option>
                  <option value="good">Good</option>
                  <option value="needs_repair">Needs Repair</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="storageLocation" class="form-label">Storage Location:</label>
                <input type="text" class="form-control" id="storageLocation" required>
              </div>
              
              <div class="mb-3">
                <label for="supplier" class="form-label">Supplier:</label>
                <input type="text" class="form-control" id="supplier">
              </div>
              
              <div class="mb-3">
                <label for="lastMaintenance" class="form-label">Last Maintenance:</label>
                <input type="date" class="form-control" id="lastMaintenance">
              </div>
              
              <div class="mb-3">
                <label for="acquiredDate" class="form-label">Acquired:</label>
                <input type="date" class="form-control" id="acquiredDate">
              </div>
              
              <div class="mb-3">
                <label for="totalValue" class="form-label">Total Value:</label>
                <div class="input-group">
                  <span class="input-group-text">$</span>
                  <input type="number" class="form-control" id="totalValue" step="0.01">
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Save Equipment</button>
      </div>
    </div>
  </div>
</div>
