<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Teethnology Patient Portal{% endblock %}</title>
    <link rel="stylesheet" href="../../static/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <h2>JCS Dental Clinic</h2>
        {% include 'main_website/nav.html' %}
        <div class="button">
            <a href="{{ url_for('login.login_page') }}" class="login">Login</a>
            <a href="{{ url_for('main.form') }}" class="book">Book</a>
        </div>
    </header>
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>
     <footer>
        <div class="footer-container">
            <div class="footer-column">
                <h3>Clinic Name</h3>
                <p>
                   made by Teethnology
                </p>
                <div class="footer-social">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-whatsapp"></i></a>
                    <a href="#"><i class="fab fa-facebook-messenger"></i></a>
                    <a href="#"><i class="fab fa-telegram-plane"></i></a>
                </div>
            </div>
            <div class="footer-column">
                <h4>Features</h4>
                <ul>
                    <li>Patient Booking</li>
                    <li>Clinic Info</li>
                    <li>Branches</li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Support</h4>
                <ul>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                    <li><a href="#"></a></li>
                </ul>
            </div>
            <div class="footer-column">
                <h4>Legal</h4>
                <ul>
                    <li><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>
    </footer>
    {% block extra_js %}{% endblock %}
</body>
</html>
