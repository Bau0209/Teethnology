<body>
    <div class="dashboard-container">
        <header class="topbar">

                    </span>

                <aside class="sidebar">
                    <nav>

                    </nav>
                    <hr>
                    <div class="voice-assistant">
                        <button title="Talk to our voice assistant">

                    </table>

                <div class="employee-info-container">

                        <li class="nav-item">

                        </li>
                        <li class="nav-item">

                                <h3>Employee ID: 011</h3>

                            </div>

                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">Age</label>
                                        <input type="text" class="form-control" value="25">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Sex</label>
                                        <input type="text" class="form-control" value="F">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Birthday</label>
                                        <input type="text" class="form-control" value="mm-del-yyyy">
                                    </div>
                                </div>
                                <div class="col-md-6">

                                    <div class="mb-3">
                                        <label class="form-label">Employment Status</label>
                                        <input type="text" class="form-control" value="Active">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Date Hired</label>
                                        <input type="text" class="form-control" value="mm-del-yyyy">
                                    </div>
                                </div>
                            </div>
                            
                            <button class="save-btn">Save Changes</button>
