<div class="modal fade" id="addAppointmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 600px;">
        <div class="modal-content" style="padding: 2rem;">
            <div class="modal-header border-0">
                <h5 class="modal-title w-100 text-center" style="color:#0097a7;font-weight:700;">
                    Book an Appointment
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <form id="appointmentForm" method="POST" action="{{ url_for('owner.appointments') }}">
                <!-- CSRF token (if using Flask-WTF) -->
                {{ form.hidden_tag() if form }}

                <div class="mb-3"><b>Patient Information</b></div>
                <div class="row mb-2">
                    <div class="col">
                        <label>Full Name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="col">
                        <label>Gender:</label>
                        <input type="text" class="form-control" name="gender" required>
                    </div>
                </div>

                <div class="row mb-2">
                    <div class="col">
                        <label>Date of Birth:</label>
                        <input type="date" class="form-control" name="dob" required>
                    </div>
                    <div class="col">
                        <label>Contact Number:</label>
                        <input type="text" class="form-control" name="contact" required>
                    </div>
                </div>

                <div class="mb-2">
                    <label>Address:</label>
                    <input type="text" class="form-control" name="address" required>
                </div>

                <div class="mb-2">
                    <label>Email:</label>
                    <input type="email" class="form-control" name="email" required>
                </div>

                <hr>
                <div class="mb-3"><b>Appointment Details</b></div>

                <div class="mb-2">
                    <label>Preferred Date / Time:</label>
                    <input type="datetime-local" class="form-control" name="preferred_datetime" required>
                </div>

                <div class="mb-2">
                    <label>Alternative Date / Time (Optional):</label>
                    <input type="datetime-local" class="form-control" name="alternative_datetime">
                </div>

                <div class="mb-2">
                    <label for="reason">Type of Appointment / Reason for Visit:</label>
                    <select class="form-control" name="reason" id="reason" required>
                        <option value="" disabled selected>Select a reason</option>
                        <option value="Checkup and Cleaning">Routine Checkup</option>
                        <option value="Checkup and Cleaning">Cleaning</option>

                        <option value="Cavity Treatment">Cavities and Fillings</option>
                        <option value="Gum Treatment">Gum Disease Treatment</option>
                        <option value="Cosmetic Dentistry">Cosmetic Dentistry</option>
                        <option value="Orthodontics">Braces / Orthodontics</option>
                        <option value="Tooth Replacement">Tooth Replacement (Implants, Dentures, etc.)</option>
                        <option value="Emergency">Emergency (e.g., Broken or Knocked-Out Tooth)</option>
                        <option value="Pediatric Dentistry">Pediatric Dental Care</option>
                        <option value="TMJ or Sleep Apnea">TMJ / Sleep Apnea Consultation</option>
                    </select>
                </div>

                <div class="mb-2">
                    <label>Is this your first visit?</label><br>
                    <input type="radio" name="first_visit" value="Yes" required> Yes
                    <input type="radio" name="first_visit" value="No"> No
                </div>

                <hr>
                <div class="mb-2">
                    <label>Terms and Conditions</label><br>
                    <input type="checkbox" name="agree" required> I agree
                </div>

                <div class="text-center">
                    <button type="submit" class="btn-submit px-4">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
