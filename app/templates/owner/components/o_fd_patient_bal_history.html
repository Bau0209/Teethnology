<div class="modal fade" id="patientModal" tabindex="-1" aria-labelledby="patientModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="patientModalLabel">Patient ID</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <h6>Patient Information</h6>
                            <div class="mb-3">
                                <label class="form-label">Patient Name:</label>
                                <input type="text" class="form-control" placeholder="Enter patient name">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contact Number:</label>
                                <input type="tel" class="form-control" placeholder="Enter contact number">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <h6>Rating history:</h6>
                            <div class="mb-3">
                                <label class="form-label">Details name:</label>
                                <input type="text" class="form-control" placeholder="Enter details">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Date of previous appointment:</label>
                                <input type="date" class="form-control">
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Balance:</label>
                                <input type="text" class="form-control" placeholder="Enter balance">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Payment Method:</label>
                                <select class="form-select">
                                    <option selected>Select payment method</option>
                                    <option>Cash</option>
                                    <option>Credit Card</option>
                                    <option>Insurance</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label class="form-label">Status:</label>
                                <select class="form-select">
                                    <option selected>Select status</option>
                                    <option>Active</option>
                                    <option>Inactive</option>
                                    <option>Pending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Service Details:</label>
                        <textarea class="form-control" rows="3" placeholder="Enter service details"></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prior Estimation:</label>
                                <input type="text" class="form-control" placeholder="Enter prior estimation">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Total Amount Paid:</label>
                                <input type="text" class="form-control" placeholder="Enter total amount paid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Information</button>
            </div>
        </div>
    </div>
</div>
