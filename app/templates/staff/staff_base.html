<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Teethnology Dashboard{% endblock %}</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/owner.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/audio_equalizer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/confirmation_modal.css') }}">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="dashboard-wrapper">
        <!-- Topbar -->
        <header class="topbar">
            <div class="topbar-left">
                <img src="{{ url_for('static', filename='images/teethnology.png') }}" alt="Teethnology Logo" class="topbar-logo">
                <span class="topbar-title">TEETHNOLOGY</span>
            </div>
            <div class="topbar-right">
                <span class="topbar-icon"><i class="fa fa-bell"></i></span>
                <span class="topbar-icon"><i class="fa fa-user"></i></span>
                <span class="topbar-username" id="userDropdownBtn">USERNAME
                    <div class="user-dropdown" id="userDropdownMenu">
                        <div class="user-dropdown-links">
                            <a href="#">ACCOUNT</a>
                            <a href="#">SECURITY</a>
                        </div>
                        <form action="{{ url_for('login.logout') }}" method="get">
                            <button type="submit" class="logout-btn">Logout</button>
                        </form>
                    </div>
                </span>
            </div>
        </header>

        <!-- Sidebar + Main Content -->
        <div class="dashboard-container">
            <aside class="sidebar">
                <nav>
                    <ul>
                        <li><a href="{{ url_for('staff.staff_home') }}"><i class="fa fa-tachometer"></i> Home</a></li>
                        <li><a href="{{ url_for('staff.appointments') }}"><i class="fa fa-calendar"></i> Appointments</a></li>
                        <li><a href="{{ url_for('staff.patients') }}"><i class="fa fa-users"></i> Patients</a></li>
                       <!-- <li><a href="{{ url_for('staff.inventory') }}"><i class="fa fa-box"></i> Inventory</a></li>-->
                        <li><a href="{{ url_for('staff.transactions') }}"><i class="fa fa-credit-card"></i> Transaction</a></li>
                    </ul>
                </nav>

                <!-- Optional: Voice assistant UI -->
                <!-- {% include 'owner/components/audio_equalizer.html' %} -->
            </aside>

            <main class="main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    {% block extra_js %}{% endblock %}
</body>
</html>
